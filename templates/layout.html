<!doctype html>
<html>
<head>
  <title>doRiNA</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/selectize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/selectize.bootstrap3.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block extra_headers %}{% endblock %}
</head>
<body role="document">
  <div class="container" role="main">

    <nav class="navbar navbar-default" role="navigation">
      <a href="{{ url_for('welcome') }}" class="navbar-brand">doRiNA</a>
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('welcome') }}">New Search</a></li>
        <li><a href="{{ url_for('regulators') }}">Show available regulators</a></li>
        <li><a href="{{ url_for('news') }}">What's new</a></li>
        <li><a href="{{ url_for('help') }}">Documentation</a></li>
        <li><a href="{{ url_for('acknowledgements') }}">Acknowledgements</a></li>
      </ul>
    </nav>

    {% block body %}{% endblock %}

  </div>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/knockout.js') }}"></script>
  <script src="{{ url_for('static', filename='js/knockstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/selectize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dorina.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dorina.net.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
